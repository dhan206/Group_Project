<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for Music Events</title>

    <!-- Leaflet stylesheet-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

    <!-- Links to our stylesheet, includes bootstrap-->
    <link rel="stylesheet" href="css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Links to angularJS library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="EventFinderApp">
    <div id="header">
        <h1 id="appName">ConcertFindr<h1>
        <a href="http://www.songkick.com"><img id="skLogo" src='img/sklogo.png' alt='SongKick Logo'></a>
        <h3 id="appDescribe">whether you're home or on-the-go, there's always a show.</h3>
<!--         <a ui-sref="home">HOME</a> -->
    </div>

    <!-- Where different routes will be displayed-->
    <div ui-view></div>

    <div id="footer">
      <p id="createdBy">Created by: Derek Han, Kai Yoshino, Kendall Reonal, and Richard Ding</p>
      <p id="apiCredit">Concert data from <a href="http://www.songkick.com">Songkick</a></p>
    </div>

    <!-- Angular ui router library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Angular sanitize library-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>

    <!-- Links to leafletJS library-->
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <!-- jQuery library-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Links to Angular ui bootstrap-->
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <!-- Links to our javascript file-->
    <script src="js/app.js"></script>
</body>
</html>
