<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for Music Events</title>

    <!-- Leaflet stylesheet-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

    <!-- Links to our stylesheet, includes bootstrap-->
    <link rel="stylesheet" href="css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Links to angularJS library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="EventFinderApp">
    <div id="header">
        <h1 id="appName">ConcertFindr<h1>
        <h3 id="appDescribe">whether you're home or on-the-go, there's always a show.</h3>
<!--         <a ui-sref="home">HOME</a> -->
    </div>

    <!-- Where different routes will be displayed-->
    <div ui-view></div>

    <div id="footer">
      <p id="createdBy">created by: <i>Derek Han, Kai Yoshino, Kendall Reonal, & Richard Ding</i></p>
      <p id="apiCredit">concert data from<a href="http://www.songkick.com" target="_blank"><img height="18" src="img/songkick_logo.png" alt="song kick logo"/></a> music streaming from
          <a href="https://www.spotify.com/us/" target="_blank"><img  height="33" src="img/spotify_logo.png" alt="spotify logo"/></a></p>
    </div>

    <!-- Links to Mapboxjs library-->
    <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>

    <!-- Angular ui router library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Angular sanitize library-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>

    <!-- Links to leafletJS library-->
    <script src="js/leaflet.js"></script>

    <!-- jQuery library-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Links to Angular ui bootstrap-->
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <!-- Links to our javascript file-->
    <script src="js/app.js"></script>
</body>
</html>
